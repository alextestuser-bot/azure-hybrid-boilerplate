apiVersion: apps/v1
kind: Deployment
metadata:
  name: pihole
  labels:
    app: pihole
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pihole
  template:
    metadata:
      labels:
        app: pihole
    spec:
      nodeSelector:
        pihole-node: "true"

      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet

      containers:
        - name: pihole
          image: pihole/pihole:latest
          imagePullPolicy: IfNotPresent
          env:
            - name: TZ
              value: "Europe/Sofia"
            - name: DNSMASQ_LISTENING
              value: "all"
            - name: WEBPASSWORD
              valueFrom:
                secretKeyRef:
                  name: pihole-admin-password
                  key: WEBPASSWORD
            # ðŸ‘‡ change web UI port inside the container
            - name: WEB_PORT
              value: "8080"

          ports:
            # DNS â€“ stays on 53, needs hostNetwork
            - containerPort: 53
              protocol: UDP
            - containerPort: 53
              protocol: TCP

          volumeMounts:
            - name: pihole-config
              mountPath: /etc/pihole
            - name: dnsmasq-config
              mountPath: /etc/dnsmasq.d

          resources:
            requests:
              cpu: "50m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

      volumes:
        - name: pihole-config
          persistentVolumeClaim:
            claimName: pihole-config
        - name: dnsmasq-config
          emptyDir: {}
