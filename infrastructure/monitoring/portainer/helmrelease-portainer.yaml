apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: portainer
  namespace: portainer
spec:
  interval: 5m
  chart:
    spec:
      chart: portainer
      version: "1.0.59"
      sourceRef:
        kind: HelmRepository
        name: portainer
        namespace: flux-system
  releaseName: portainer
  values:
    service:
      type: ClusterIP
      port: 9000

    ingress:
      enabled: true
      ingressClassName: "traefik"
      hosts:
        - host: portainer.demo.local 
          paths:
            - path: /
              pathType: Prefix

    persistence:
      enabled: true
      size: 5Gi
